<!DOCTYPE html>
<html lang="en">
<head>
    <title>List Tags</title>
</head>
<body>
    <!--UnOrdered Lists  -->
    <ul>
        <li>Lily</li>
        <li>Lotus</li>
        <li>Rose</li>
    </ul>
    <!-- Ordered list  -->
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <!-- Data lists -->
    <dl>
        <dt>Chennai</dt>
        <dd>Chennai is Captial of TamilNadu</dd>
        <dt>Delhi</dt>
        <dd>Delhi is captial of India</dd>
    </dl>
</body>
</html>
