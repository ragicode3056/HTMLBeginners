<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,th,td{
            border:1px solid black;
            border-collapse: collapse;
            padding:3px;
        }
    </style>
</head>

<body>
    <table>
        <caption>Employee List</caption>
        <colgroup>Developer</colgroup>
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alexa</td>
                <td>Security</td>
            </tr>
            <tr>
                <td>Meha</td>
                <td>Dev Ops</td>
            </tr>
            
        </tbody>
    </table>

    <table>
        <caption>Monthly Savings</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jan</td>
                <td>$300</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>$200</td>
            </tr>
        </tbody>
        <tfoot>
            <td>Total</td>
            <td>$500</td>
        </tfoot>
    </table>
</body>
</html>
